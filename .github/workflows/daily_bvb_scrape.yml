name: Daily BVB Scrape

# Run once per day at 8:00 AM UTC
on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch: # allows manual run

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas beautifulsoup4 curl_cffi

      - name: Run scrape script
        run: |
          python scripts/scrape_bvb.py

      - name: Commit new CSVs
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add input/bvb_distribution/*.csv
          git commit -m "Update BVB distribution CSVs [skip ci]" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main
